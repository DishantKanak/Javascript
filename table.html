<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using JavaScript</title>
</head>

<body>

    <table border="1" id="table">
        
    </table>

    <script>

        let table = ['dishant' , 'utsav' , 'meet' , 'siddh'];
        const listItem = document.getElementById('table')

        table.map((item)=>{

            const listElement = document.createElement('td');
            listElement.textContent =item
            listItem.appendChild(listElement)
       
       
        })


    </script>
</body>

</html>
